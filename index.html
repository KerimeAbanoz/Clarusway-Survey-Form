<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarusway Survey Form</title>
</head>
<body>

    <div id="header">
        <h1>Clarusway Survey Form</h1>
        <p>Thank you for taking the time to help us improve the platform</p>
    </div>

    <div id="info-section">
        <label for="name">Name:</label>
        <br>
        <input type="text" name="Name" id="name" placeholder="Enter your name">
        <br>
        <label for="surname">Surname:</label>
        <br>
        <input type="text" name="surname" id="surname" placeholder="Enter your Surname">
        <br>
        <label for="email">Email:</label>
        <br>
        <input type="text" name="email" id="email" placeholder="user@clarusway.com">
    </div>

    <div id="current-role">
        <p>Which option best describes your current role?</p>
    </div>

    <div id="recommend">
        <label for="recomend">Would you recommend Clarusway to a friend?</label>
        <br>
        <input type="radio" name="yes" id="yes">
        <label for="yes">Definitely, Yes</label>
        <br>
        <input type="radio" name="maybe" id="maybe">
        <label for="maybe">Maybe</label>
        <br>
        <input type="radio" name="Not sure" id="Not sure">
        <label for="Not sure">Not sure</label>
        <br>
        <input type="radio" name="no" id="no">
        <label for="no">Definitely. No</label>
    </div>

</body>
</html>
